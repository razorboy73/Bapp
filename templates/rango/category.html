<!DOCTYPE html>
<html>
<head>
    <title>Rango Categories</title>
</head>
<body>
<h1>{{ category_name }}</h1>
 {% if category %}
    {% if pages %}
        <ul>{% for page in pages %}
        <li><a href = "{{ page.url}}">{{ page.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <strong>No pages in category</strong>
    {% endif %}
     print {{ category_name_url}}
     <a href = '/rango/category/{{ category_name_url}}/add_page/'>Add a new page</a>
{% else %}
    The specified category {{ category_name }} does not exist
{% endif %}

</body>
</html>
